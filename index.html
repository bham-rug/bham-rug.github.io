<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Birmingham R Users Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-height: 200px;
            margin-bottom: 10px;
        }
        h1 {
            margin-top: 0;
        }
        .btn-primary {
            background-color: #C70F2E;
            border-color: #C70F2E;
        }
        .btn-primary:hover {
            background-color: #A10C24;
            border-color: #A10C24;
        }
        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
            }
            input[type="email"] {
                margin-bottom: 10px;
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <!-- Logo Placeholder -->
            <div>
                <img src="bham-rug-logo.png" alt="Birmingham R Users Group Logo" class="img-fluid logo">
            </div>
            
            <h1 class="mb-3">Join Birmingham's R Users Group</h1>
            <p class="mb-4">Are you interested in learning about the R programming language, growing your expertise, or connecting with other R users? Sign up below, and you will be emailed with a link to the Meetup group!</p>

            <!-- Subscription Form -->
            <form class="form-container" action="https://formspree.io/f/manneobq" method="POST">
                <div class="d-flex mb-3">
                    <input type="email" name="email" class="form-control me-2" placeholder="Email address" style="width: 36ch; text-align: center;" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
