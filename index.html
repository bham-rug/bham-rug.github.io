<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Birmingham R Users Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center bg-white p-5 rounded shadow">
            <!-- Logo Placeholder -->
            <div class="mb-4">
                <img src="placeholder-logo.png" alt="Birmingham R Users Group Logo" class="img-fluid" style="max-height: 100px;">
            </div>
            
            <h1 class="mb-4">Join Birmingham's R Users Group</h1>
            <p class="mb-4">Are you interested in learning about the R programming language, growing your expertise, or connecting with other R users? Sign up below, and you will be emailed with a link to the Meetup group!</p>

            <!-- Subscription Form -->
            <form
              action="https://formspree.io/f/manneobq"
              method="POST"
            >
              <label class="form-label d-block mb-3">
                Your email:
                <input type="email" name="email" class="form-control" required>
              </label>
              <label class="form-label d-block mb-3">
                Your message:
                <textarea name="message" class="form-control" rows="3"></textarea>
              </label>
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
